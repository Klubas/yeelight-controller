version: "2"

services:
  client:
    build: 
      context: ./yeelight-controller-client/
      dockerfile: Dockerfile.template
    restart: unless-stopped
    network_mode: "host"
    
  api:
    build: 
      context: ./yeelight-controller-api/
      dockerfile: Dockerfile.template
    restart: unless-stopped
    network_mode: "host"
  
  fbcp:
    image: balenablocks/fbcp
    privileged: true

  browser:
    restart: unless-stopped
    build:
     context: ./browser/
     dockerfile: Dockerfile 
    privileged: true
    network_mode: "host"
    environment:
      KIOSK: 1
      WINDOW_SIZE: 480,320
      LOCAL_HTTP_DELAY: 120
      ENABLE_GPU: 1
    ports:
        - '5011' # management API
        - '35173' # Chromium debugging port
